  speaker_id:
    - jiayi-hu
  image: jiayi.jpg
  title: Automatic UI library documentation with Typescript AST
  extract: >
    La documentazione è una fase fondamentale dello sviluppo, in particolare di
    una libreria di componenti UI condivisa e utilizzata da diversi team o persone.
    Tuttavia è estremamente tedioso ed error-prone mantenerla consistente, corretta
    ed aggiornata.

    Uno dei vantaggi dell'utilizzo di Typescript è invece proprio avere codice
    autodocumentato, che fornisca informazioni sul tipo di dati che il componente
    può ricevere e fornire.

    In questo talk verrà spiegato e mostrato cosa sia un Abstract Syntax Tree di un linguaggio,
    in particolare di Typescript, e come esso possa essere sfruttato per generare
    automaticamente la documentazione di un set di componenti UI scritti in Angular e Typescript.
