  title: Reactive programming in Angular con RxJS
  extract: >
    RxJS è una libreria che permette di lavorare con stream asincroni di dati. In questo talk introdurremo i concetti di base della libreria e come possiamo usarla con profitto in applicazioni Angular.
    Nello specifico parleremo:
    - Concetti base degli Observable
    - Subjects e Multicasting Operators
    - Principali operatori
    - Esempi pratici in angular
