  image: michele-stieven.jpg
  title: Reactive Forms Overview
  extract: >
    Durante questa sessione analizziamo i costrutti e le nuove funzionalità dei Reactive Forms creando un form di registrazione:
    - Introduzione ai Reactive Forms e differenze con i template-driven form
    - Illustrazione di concetti principali del modulo: FormControl, FormGroup, FormArray, AbstractControl.
    - Form e data model
    - Gestione stato di Form e FormControl: touched, dirty, invalid
    - Manipolazione di un form: setValue, patchValue, reset.
    - Introduzione a FormBuilder
    - Angular Built-in Validators e gestione errori
    - Custom Validators
